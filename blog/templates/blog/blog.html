{% extends 'base.html' %}

{% block content %}

    <h2>Blogs</h2>

    <h3>Nick has written {{blogs_count}} blog post{{blogs_count|pluralize}}</h3>

    <a href={% url 'home'%}>Home</a>
    {% for blog in blogs %}
        <a href=" {% url 'blog:detail' blog.id %} "><h3> {{blog.title}} </h3></a>
        <p>Posted on {{blog.created_on|date:'M d Y'|upper}} </p>
        <h3> {{blog.description|safe|truncatechars:100}} </h3>
        <hr>
        <br>
    {% endfor %}
{% endblock %}
