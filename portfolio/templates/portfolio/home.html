{% extends 'base.html' %}
{% load static %}

{% block content %}

    <h1>This is Portfolio Project Home Page</h1>
    <img src="{% static 'portfolio/teatron.jpg' %}" width=800 height=600 alt="">
    <br>
    <h3>
        <a href="{%url 'blog:All_blog' %}">Blogs</a>
        <br>
        <a href="{% static 'portfolio/2-enhanced.pdf' %}" target="_blank" >Умножалка</a>
    </h3>
    

    {% for project in  projects %}
        <br>
        {{project.title}}
        <br>
        {{project.description}}
        <br>
        <img src="{{project.image.url}}" width="120" height="160" alt="">
    
        {% if project.url %}
        <br>
        <a href="{{project.url}}">Link</a>
        {% endif %}
        
    {% endfor %}
{% endblock content %}
